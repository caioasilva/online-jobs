<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page-parallax.xhtml">
        <h:head>
            <f:metadata>
                <f:viewParam name="id" value="#{candidateBean.id}"/>
                <f:event listener="#{candidateBean.init()}" type="preRenderView"/>
            </f:metadata>
        </h:head>
        <ui:define name="content">
            <section class="overlape">
                <div class="block remove-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="cand-single-user">
                                    <div class="share-bar circle"></div>
                                    <div class="can-detail-s">
                                        <div class="cst"><img src="#{candidateBean.candidate.imageBase64}"/></div>
                                        <h3>#{candidateBean.candidate.name}</h3>
                                        <span><i>#{candidateBean.candidate.role}</i></span>
                                        <p>#{candidateBean.candidate.email}</p>
                                        <p>Member Since 
                                            <h:outputText value="#{candidateBean.candidate.date}">
                                                <f:converter converterId="timefromnow"/>
                                            </h:outputText>
                                        </p>
                                        <p><i class="fa fa-user"></i>id: #{candidateBean.candidate.id}</p>
                                        <div class="skills-badge">
                                            <ui:repeat  var="item" value="#{candidateBean.skills}">
                                                <span>#{item.skill}</span>
                                            </ui:repeat >
                                        </div>
                                    </div>
                                    <div class="download-cv"></div>
                                </div>
                                <div class="cand-details-sec">
                                    <div class="row no-gape">
                                        <div class="col-lg-12 column">
                                            <div class="cand-details">
                                                <!--<div class="job-overview style2">
                                                        <ul>
                                                                <li><i class="fa fa-money"></i><h3>Offerd Salary</h3><span>£15,000 - £20,000</span></li>
                                                                <li><i class="fa fa-mars-double"></i><h3>Gender</h3><span>Female</span></li>
                                                                <li><i class="fa fa-thumb-tack"></i><h3>Career Level</h3><span>Executive</span></li>
                                                                <li><i class="fa fa-puzzle-piece"></i><h3>Industry</h3><span>Management</span></li>
                                                                <li><i class="fa fa-shield"></i><h3>Experience</h3><span>2 Years</span></li>
                                                                <li><i class="fa fa-line-chart "></i><h3>Qualification</h3><span>Bachelor Degree</span></li>
                                                        </ul>
                                                </div> Job Overview -->
                                                <h2>Candidates About</h2>
                                                <p>#{candidateBean.candidate.message}</p>

                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>

    </ui:composition>

</html>
