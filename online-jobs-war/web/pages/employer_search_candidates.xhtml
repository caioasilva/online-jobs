<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page.xhtml">
        <h:head>
            <!--
            <f:metadata>
                <f:viewParam name="query" value="#{searchBean.query}"/>
                <f:event listener="#{searchBean.init()}" type="preRenderView"/>
            </f:metadata>
            -->
        </h:head>
        <ui:define name="content">
        <section class="overlape">
		<div class="block no-padding">
			<div data-velocity="-.1" class="parallax scrolly-invisible no-parallax parallax-bg"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-header wform">
							<div class="job-search-sec">
								<div class="job-search">
									<h4>Explore Candidates With Just a Simple Search...</h4>
									<form action="search.xhtml" method="GET">
										<div class="row">
											<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
												<div class="job-field">
													<input type="text" name="query" placeholder="Keywords or Job ID"/>
													<i class="fa fa-keyboard-o"></i>
												</div>
											</div>
											
											<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
													<button type="submit"><i class="fa fa-search"></i></button>
												</div>
										</div>
									</form>
									<div class="tags-bar">
                                                                            <ui:repeat value="#{searchBean.keywords}" var="item">
                                                                                <span>#{item}</span>
                                                                            </ui:repeat>
								 	</div><!-- Tags Bar -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block remove-top">
			<div class="container">
				 <div class="row no-gape">
				 	<aside class="col-lg-3 column">
				 		
				 		<div class="widget border">
				 			<h3 class="sb-title open">Specialism</h3>
				 			<div class="specialism_widget">
								<div class="field_w_search">
				 					<input type="text" placeholder="Provider" />
				 				</div><!-- Search Widget -->
				 				<div class="simple-checkbox scrollbar">
									<p><input type="checkbox" name="spealism" id="as"/><label for="as">Java Developer</label></p>
									<p><input type="checkbox" name="spealism" id="asd"/><label for="asd">C++ Developer</label></p>
				 				</div>
				 			</div>
				 		</div>
				 		
				 	</aside>
				 	<div class="col-lg-9 column">
				 		<div class="modrn-joblist np">
					 		<div class="filterbar">
					 			<h4>Jobs And Vacancies</h4>
					 		</div>
						 </div><!-- MOdern Job LIst -->
						 <div class="job-list-modern">
						 	<div class="job-listings-sec no-border">
                                                            <ui:repeat var="item" value="#{searchBean.results}">
                                                                    <h:link outcome="job">
                                                                    <f:param name="id" value="#{item.id}" />
								<div class="job-listing wtabs">
									<div class="job-title-sec">
										<div class="c-logo"> <h:graphicImage class="job-list-img" name="img/job.png" alt=""/> </div>
										<h3>#{item.title}</h3>
										<span>#{item.name}</span>
									</div>
									<div class="job-style-bx">
										<span class="job-is ft">â‚¬#{item.payment}</span>
                                                                                <i><i class="fa fa-calendar-plus-o"></i> 5 months ago</i>
									</div>
								</div>
                                                                    </h:link>
                                                            </ui:repeat>
								
							</div>

						 </div>
					 </div>
				 </div>
			</div>
		</div>
	</section>
        </ui:define>

    </ui:composition>

</html>
