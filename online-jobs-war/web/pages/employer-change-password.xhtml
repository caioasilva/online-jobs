<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/templates/dashboard.xhtml">
        <ui:define name="dashboard-menu">
            <ui:include src="/snippets/employer_dashboard_menu.xhtml"/>
        </ui:define>
        <ui:param name = "headerTitle" value = "Welcome #{loginBean.user.provider.name}" />
        <ui:define name="dashboard-content">
            <div class="profile-title">
                <h3>Change Password</h3>
            </div>
            <div class="profile-form-edit">
                <div class="row" style="margin-top:30px;">
                    <div class="col-lg-12">
                        <div class="account-popup-area signup-popup-box static">
                            <div class="account-popup">
                                #{loginBean.error}
                                <h:form>
                                    <div class="cfield">
                                        <h:inputSecret value="#{loginBean.oldpassword}">
                                            <f:passThroughAttribute name="placeholder" value="Current Password"/>
                                        </h:inputSecret>
                                        <i class="fa fa-key"></i>
                                    </div>
                                    <div class="cfield">
                                        <h:inputSecret value="#{loginBean.newpassword}">
                                            <f:passThroughAttribute name="placeholder" value="New Password"/>
                                        </h:inputSecret>
                                        <i class="fa fa-key"></i>
                                    </div>
                                    <button type="submit" jsf:action="#{loginBean.changePassword()}">Change Password</button>
                                </h:form>

                            </div>
                        </div><!-- SIGNUP POPUP -->
                    </div>
                </div>
            </div>

        </ui:define>

    </ui:composition>

</html>
