<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="./templates/page.xhtml">
        <ui:define name="top">
            <div class="responsive-header">
                <div class="responsive-menubar">
                    <div class="res-logo"><h:graphicImage name="img/logo.png" alt=""/></div>
                </div>
            </div>
            <header class="gradient">
                <div class="menu-sec">
                    <div class="container">
                        <div class="logo">
                            <h:graphicImage name="img/logo.png" alt=""/>
                        </div><!-- Logo -->
                    </div>
                </div>
            </header>
        </ui:define>
        <ui:define name="content">
            <section>
                <div class="block remove-bottom">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="account-popup-area signin-popup-box static">
                                    <div class="account-popup">
                                        <h4>#{loginBean.error}</h4>
                                        <span>Type you login details please</span>
                                        <h:form>
                                            <div class="cfield">
                                                <h:inputText value="#{loginBean.username}">
                                                    <f:passThroughAttribute name="placeholder" value="Username" />
                                                </h:inputText>
                                                <i class="fa fa-user"></i>
                                            </div>
                                            <div class="cfield">
                                                <h:inputSecret value="#{loginBean.password}">
                                                    <f:passThroughAttribute name="placeholder" value="Password" />
                                                </h:inputSecret>
                                                <i class="fa fa-key"></i>
                                            </div>
                                            <!--<h:commandButton action="#{loginBean.login()}"  value="Login" />-->
                                            <button type="submit" jsf:action="#{loginBean.login()}">Login</button>
                                        </h:form>
                                        <div class="extra-login">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>

    </ui:composition>

</html>
