<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div class="responsive-header">
            <div class="responsive-menubar">
                    <div class="res-logo"><h:link outcome = "index"><h:graphicImage name="img/logo.png" alt=""/></h:link></div>
                    <div class="menu-resaction">
                            <div class="res-openmenu">
                                    <h:graphicImage name="img/icon.png" alt=""/> Menu
                            </div>
                            <div class="res-closemenu">
                                    <h:graphicImage name="img/icon2.png" alt=""/> Close
                            </div>
                    </div>
            </div>
            <div class="responsive-opensec">
                    <div class="btn-extars">
                            <!--<a href="#" title="" class="post-job-btn"><i class="fa fa-plus"></i>Post Jobs</a>-->
                            <ul class="account-btns">
                                    <!--<li class="signup-popup"><a title=""><i class="fa fa-key"></i> Sign Up</a></li>-->
                                    <li class="signin-popup"><a title=""><i class="fa fa-sign-out"></i> Sign out</a></li>
                            </ul>
                    </div><!-- Btn Extras -->
                    <form class="res-search">
                            <input type="text" placeholder="Job title, keywords or company name"/>
                            <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <div class="responsivemenu">
                        <ui:insert name="menu">
                            <ui:include src="/snippets/menu.xhtml"/>
                        </ui:insert>
                    </div>
            </div>
    </div>

    <header class="stick-top">
            <div class="menu-sec">
                    <div class="container">
                            <div class="logo">
                                <h:link outcome = "index"><h:graphicImage name="img/logo.png" alt=""/></h:link>
                            </div><!-- Logo -->
                            <div class="btn-extars">
                                    <!--<a href="#" title="" class="post-job-btn"><i class="fa fa-plus"></i>Post Jobs</a>-->
                                    <ul class="account-btns">
                                            <!--<li class="signup-popup"><a title=""><i class="fa fa-key"></i> Sign Up</a></li>-->
                                            <!--<li class="signin-popup"><a title=""><i class="fa fa-external-link-square"></i> Login</a></li>-->
                                            <li class="signin-popup"><a title=""><i class="fa fa-sign-out"></i> Sign Out</a></li>
                                    </ul>
                            </div><!-- Btn Extras -->
                            <nav>
                                <ui:insert name="menu">
                                    <ui:include src="/snippets/menu.xhtml"/>
                                </ui:insert>
                            </nav><!-- Menus -->
                    </div>
            </div>
    </header>
</ui:composition>
